<h3>Entrar</h3>
<div class="logIn-container">
    <form name="logInForm" on-submit="event.preventDefault()" ng-submit="$ctrl.logIn()">
        <div class="form-group">
            <label for="username">CPF</label>
            <input type="text" name="username" ng-model="$ctrl.username" class="form-control" id="cpf" placeholder="Digite seu CPF">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" name="password" ng-model="$ctrl.password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</div>
