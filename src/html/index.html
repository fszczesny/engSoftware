<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <meta charset="UTF-0">
        <meta name="viewport" content="width=devicewidth, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
		<link rel="stylesheet" href="../frameworks/Bootstrap/css/bootstrap.css">
        <script src="../frameworks/JQuery/jquery.js"></script>
        <script src="../frameworks/Popper/popper.js"></script>
        <script src="../frameworks/Bootstrap/js/bootstrap.js"></script>
        <title>Imobiliaria UFRGS</title>
    </head>
    
	<body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Imobiliaria UFRGS</a>
                    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="link">Login</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Imoveis</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="link">Imoveis à venda</a>
                                <a class="dropdown-item" href="link">Imoveis para Aluguel</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Anunciar imovel</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="link">Pagina inicial</a>
                        </li>
                    </ul>
                    <!-- Campo pesquisa -->
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Digite aqui" aria-label="Digite aqui">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                    </form>
                </div>
            </nav>
        </header>

        <main>
            <!-- Corocel de imagens -->
            <section class="container-fluid">
                <div class="row">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../Images/1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../Images/2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../Images/3.jpg" alt="Third slide">
                        </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </section>
            
            <!-- Rodapé -->
            <footer>
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="#">Telefone: (51)-999216614</a>
                    <a class="navbar-brand" href="#">Av. Bento Gonçalves, 9500</a>
                </nav>
            </footer>
        </main>
	</body>
</html>
